# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hitech-backend

on:
    push:
        branches:
            - deployAutomation
    workflow_dispatch:

jobs:
    backend-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "18.x"

            - name: Install dependencies
              run: npm ci
              working-directory: ./HiTech-Solutions/Backend

            - name: Run tests
              run: npm run test
              working-directory: ./HiTech-Solutions/Backend

    backend-build:
        runs-on: ubuntu-latest
        needs: backend-test

        steps:
            - uses: actions/checkout@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to registry
              uses: docker/login-action@v2
              with:
                  registry: https://index.docker.io/v1/
                  username:
                      ${{
                      secrets.AzureAppService_ContainerUsername_32a86141c6614950b0de51fae3b60ed2
                      }}
                  password:
                      ${{
                      secrets.AzureAppService_ContainerPassword_a4868d6498f8434b8d1d02a04245392a
                      }}

            - name: Build and push container image to registry
              uses: docker/build-push-action@v3
              with:
                  context: ./HiTech-Solutions/Backend
                  file: ./HiTech-Solutions/Backend/Dockerfile
                  push: true
                  tags:
                      index.docker.io/${{
                      secrets.AzureAppService_ContainerUsername_32a86141c6614950b0de51fae3b60ed2
                      }}/app:${{ github.sha }}

    deploy:
        runs-on: ubuntu-latest
        needs: backend-build
        environment:
            name: "production"
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

        steps:
            - name: Deploy to Azure Web App
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v2
              with:
                  app-name: "hitech-backend"
                  slot-name: "production"
                  publish-profile:
                      ${{
                      secrets.AzureAppService_PublishProfile_61a5454d442d4bf9a6006357869928fc
                      }}
                  images:
                      "index.docker.io/${{
                      secrets.AzureAppService_ContainerUsername_32a86141c6614950b0de51fae3b60ed2
                      }}/app:${{ github.sha }}"
